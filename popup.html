<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    .toggle-section {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle-btn {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    .toggle-btn.enabled {
      background-color: #0a84ff;
      color: white;
    }
    .toggle-btn.disabled {
      background-color: #e0e0e0;
      color: #666;
    }
    .status {
      font-size: 12px;
      color: #666;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #f5f5f5;
    }
    button.primary {
      background: #0a84ff;
      color: white;
      border-color: #0a84ff;
    }
    button.primary:hover {
      background: #0060df;
    }
    .example {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    .message {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="toggle-section">
    <button id="toggleBtn" class="toggle-btn disabled">Disabled</button>
    <span class="status" id="status">Extension is disabled</span>
  </div>

  <h3>Configuration</h3>
  <textarea id="config" placeholder="Enter JSON configuration here"></textarea>
  
  <div class="example">Example:
{
  "host_regex": "^.*\\.example\\.com$",
  "headers": {
    "x-debug-token": "your-token-here",
    "x-custom-header": "value"
  }
}</div>

  <div class="button-group">
    <button id="saveBtn" class="primary">Save</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="message" class="message"></div>

  <script src="popup.js"></script>
</body>
</html>
